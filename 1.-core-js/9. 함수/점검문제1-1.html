<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /* 
    Q. n의 약수의 개수를 구하기
    1. 정수 n을 전달받아 n의 약수들을 출력하고 
    약수의 개수를 리턴하는 함수 calcDivisor를 정의하세요.
    2. 약수의 출력은 함수 내부에서 이뤄져야 합니다.
    3. 힌트) 전달받은 n을 1부터 n까지 지속적으로 나누어
    나누어 떨어졌을 시 약수의 개수 카운트를 1증가시키고 출력.
    약수들은 배열에 담아서 한번에 출력해주세요. (그래야 가로로 출력됨)
    */

    var num = +prompt(`정수를 입력하세요`);

    function calcDivisor(end) {
      console.log(`약수의 개수 구하기!`);
      var divisors = []; // 약수들을 담을 배열
      var count = 0; // 약수의 개수를 카운트할 변수

      for(var i = 1; i <= end; i++) {
        if(end % i === 0) {
          divisors.push(i); // 약수를 배열에 추가
          count++; // 약수의 개수 증가
        }
      }

      console.log(`약수들: ${divisors.join(', ')}`); // 배열을 문자열로 출력
      alert(`입력한 정수 ${end}의 약수들은 ${divisors.join(', ')}입니다.`); // 알림창으로 약수들 출력
      return count; // 약수의 개수 반환
    }

    var divisorCount = calcDivisor(num); // 함수 호출하여 약수의 개수를 구함
    console.log(`약수의 개수: ${divisorCount}`);

  </script>
</body>
</html>
